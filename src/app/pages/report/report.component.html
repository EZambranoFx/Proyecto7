  <div class="container" fxLayout="row" fxLayoutAlign="center start">
    <mat-form-field>
        <mat-label>Categoría</mat-label>
        <mat-select [(ngModel)]="selectedCategoryId" name="categorySelect" (selectionChange)="filterByCategory()">
          <mat-option [value]="null">Todas las Categorías</mat-option>
          <mat-option *ngFor="let category of categories" [value]="category.idcategoria">
            {{ category.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
      <table mat-table [dataSource]="data" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element">
            {{ element.nombre }}
          </td>
        </ng-container>
        <!-- Precio Column -->
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let element">
            {{ element.precio }}
          </td>
        </ng-container>
        <!-- Descripcion Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripción </th>
          <td mat-cell *matCellDef="let element">
            {{ element.descripcion }}
          </td>
        </ng-container>
  
        <!-- Stock Column -->
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef> Stock </th>
          <td mat-cell *matCellDef="let element">
            {{ element.stock }}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
