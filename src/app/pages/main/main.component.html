<div class="container" fxLayout="row" fxLayoutAlign="center start">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
      <table mat-table [dataSource]="data" class="mat-elevation-z8">
  
        <!-- REPETIR POR CADA ATRIBUTO DE LA INTERFAZ - INICIO -->
        <ng-container matColumnDef="idpedido">
          <th mat-header-cell *matHeaderCellDef> ID Pedido </th>
          <td mat-cell *matCellDef="let element"> {{element.idpedido}} </td>
        </ng-container>
        <!-- FIN -->
        <ng-container matColumnDef="fechapedido">
          <th mat-header-cell *matHeaderCellDef> Fecha Pedido </th>
          <td mat-cell *matCellDef="let element"> {{element.fechapedido}} </td>
        </ng-container>
        <ng-container matColumnDef="estadopedido">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.estadopedido}} </td>
        </ng-container>
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let element"> {{element.total}} </td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
    </div>
  </div>
